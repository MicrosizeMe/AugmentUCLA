<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Homepage - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet">

    <!-- Angular Scripts -->
    <script type="text/JavaScript" src="/js/angular.min.js"></script>
    <script type="text/JavaScript" src="/js/merchApp.js"></script>
    <script type="text/JavaScript" src="/js/looseTemplates.js"></script>
    <script type="text/JavaScript" src="/js/headerController.js"></script>
    <script type="text/JavaScript" src="/js/carouselController.js"></script>
    <script type="text/JavaScript" src="/js/merchSidebar.js"></script>

    <!-- Base Path -->
    <base href="/">    

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="MerchPage">

    <!-- Navigation -->
    <navigation-bar></navigation-bar>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <merch-sidebar id="15"></merch-sidebar>

            <div class="col-md-9">

                <div class="row carousel-holder">

                    <div class="col-md-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img class="slide-image" src="http://placehold.it/800x300" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="http://placehold.it/800x300" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="http://placehold.it/800x300" alt="">
                                </div>
                            </div>
                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>

                </div>

                <div class="row" ng-controller="ShopController as shop">

                    <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="item in shop.items">
                        <div class="thumbnail">
                            <img ng-src="{{item.image}}" alt="">
                            <div class="caption">
                                <h4><a href="{{'/item?item=' + item.id}}" target="_self">{{item.name}}</a></h4>
                                <h4>{{item.price | currency}}</h4>
                                <p ng-bind-html="item.shortDescription"></p>
                            </div>
                            <button type="button" class="btn btn-lg btn-info" href="{{'/item?item=' + item.id}}">
                                <span class="glyphicon glyphicon-shopping-cart"></span> More info...
                            </button>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
