    <title>Shop Homepage - Start Bootstrap Template</title>

    <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <script type="text/JavaScript" src="/js/angular.min.js"></script>
    <script type="text/JavaScript" src="/js/merchApp.js"></script>
    <script type="text/JavaScript" src="/js/looseTemplates.js"></script>
    <script type="text/JavaScript" src="/js/headerController.js"></script>
    <script type="text/JavaScript" src="/js/carouselController.js"></script>

<body ng-app="MerchPage">

    <!-- Navigation -->
    <navigation-bar></navigation-bar>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <merch-sidebar id="15"></merch-sidebar>

            <div class="col-md-9">

                <div class="row carousel-holder">

                    <div class="col-md-12">
                        <div id="myCarousel" class="carousel slide" data-ride="carousel" ng-controller="CarouselController as carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#myCarousel" 
                                    ng-repeat="slide in carousel.slides track by $index" 
                                    ng-attr-data-slide-to="$index"
                                    ng-class="carousel.getActive($index)">
                                </li>
                                <!-- 
                                <li data-target="#myCarousel" data-slide-to="1"></li>
                                <li data-target="#myCarousel" data-slide-to="2"></li> 
                                -->
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner">
                                <div class="item" ng-repeat="slide in carousel.slides track by $index" ng-class="carousel.getActive($index)">
                                    <div class="fill" ng-style="{'background-image':'url(' + slide.imageSrc + ')'}"></div>
                                    <!-- <img ng-src="{{slide.imageSrc}}"> -->
                                    <div class="carousel-caption">
                                        <h2>{{slide.imageCaption}}</h2>
                                    </div>
                                </div>
                            </div>

                            <!-- Controls -->
                            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                <span class="icon-prev"></span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                <span class="icon-next"></span>
                            </a>

                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img class="slide-image" src="http://placehold.it/800x300" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="http://placehold.it/800x300" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="http://placehold.it/800x300" alt="">
                                </div>
                            </div>
                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a> -->
                        </div>
                    </div>

                </div>

                <div class="row" ng-controller="ShopController as shop">

                    <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="item in shop.items">
                        <div class="thumbnail">
                            <img ng-src="{{item.image}}" alt="">
                            <div class="caption">
                                <h4><a href="{{'/item?item=' + item.id}}" target="_self">{{item.name}}</a></h4>
                                <h4>{{item.price | currency}}</h4>
                                <p ng-bind-html="item.shortDescription"></p>
                            </div>
                            <a type="button" class="btn btn-lg btn-info" href="{{'/item?item=' + item.id}}" target="_self">
                                <span class="glyphicon glyphicon-shopping-cart"></span> More info...
                            </a>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer-and-copyright></footer-and-copyright>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
