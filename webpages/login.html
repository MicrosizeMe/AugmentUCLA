<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Modern Business - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/the-big-picture.css" rel="stylesheet">
    <link href="/css/padding.css" rel="stylesheet">
    <!-- <link href="/css/modern-business.css" rel="stylesheet"> -->

    <!-- Custom Fonts -->
    <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Angular -->
    <script type="text/JavaScript" src="/js/angular.min.js"></script>
    <script type="text/javascript" src="/js/indexBlogApp.js"></script>
    <script type="text/javascript" src="/js/headerController.js"></script>
    <script type="text/javascript" src="/js/blogSidebar.js"></script>
    <script type="text/javascript" src="/js/looseTemplates.js"></script>

    <!-- Base Path -->
    <base href="/">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="BlogFrontPage" ng-cloak class="full" >

    <!-- Navigation -->
    <navigation-bar></navigation-bar>

    <!-- Page Content -->
    <div class="container">
        <div class="col-lg-6 top200">
                <h1 class="col-lg-12 well">Login to Augment</h1>
                <div class="col-lg-12 well">
                    <form>    
                        <!-- Username and Password Info -->
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label>Username</label>
                                <input type="text" placeholder="Username" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label>Password</label>
                                <input type="password" placeholder="Password" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group checkbox">
                                <label>
                                    <input type="checkbox">
                                    Keep me logged in
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="help-block text-left"><a href="">Forgot your password?</a></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="help-block text-left">New here? <b><a href="/register" target="_self">Join us!</a></b></div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-lg btn-info">Go!</button>                   
                    </form>
                </div>
                <!-- </div> -->
            <!-- </div> -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

</body>

</html>
