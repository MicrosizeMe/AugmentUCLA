<!DOCTYPE html>
<html lang="en" ng-app="SponsorPage" ng-cloak>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title ng-cloak>Sponsors at AUGment@UCLA</title>

	<!-- Bootstrap Core CSS -->
	<link href="/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="/css/modern-business.css" rel="stylesheet">
	<link href="/css/footer.css" rel="stylesheet">

	<!-- Custom Fonts -->
	<link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

	<!-- Angular -->
	<script type="text/JavaScript" src="/js/angular.min.js"></script>
	<script type="text/JavaScript" src="/js/angular-cookies.js"></script>
	<script type="text/javascript" src="/js/sponsorApp.js"></script>
	<script type="text/javascript" src="/js/headerController.js"></script>
	<script type="text/javascript" src="/js/looseTemplates.js"></script>
	<script type="text/javascript" src="/js/carouselController.js"></script>

	<!-- Base Path -->
	<base href="/">

</head>

<body>

	<!-- Navigation -->
	<navigation-bar></navigation-bar>

	<!-- Header Carousel -->
	<header id="myCarousel" class="carousel slide" ng-controller="CarouselController as carousel" ng-hide="true">
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" 
				ng-repeat="slide in carousel.slides track by $index" 
				ng-attr-data-slide-to="$index"
				ng-class="carousel.getActive($index)">
			</li>
			<!-- 
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li> 
			-->
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner">
			<div class="item" ng-repeat="slide in carousel.slides track by $index" ng-class="carousel.getActive($index)">
			<!-- ng-style="{'background-image':'url(' + slide.imageSrc + ')'}" -->
				<div class="fillDiv">
					<div class="fillDiv blur" ng-style="{'background-image':'url(' + slide.imageSrc + ')'}"></div>
					<img class="fill" ng-src="{{slide.imageSrc}}">
				</div>
				<div class="carousel-caption">
					<h2>{{slide.imageCaption}}</h2>
				</div>
			</div>
		</div>

		<!-- Controls -->
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="icon-prev"></span>
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
			<span class="icon-next"></span>
		</a>
		
	</header>

	<!-- Page Content -->
	<div class="container" ng-controller="SectionBlockHandler as blockHandler">
		<div class="row" ng-repeat="sectionBlock in blockHandler.sectionBlocks">
			<!-- Well Content Section -->
			<div class="row" ng-show="{{sectionBlock.type == 0}}">
				<div class="col-lg-12">
					<h1 class="page-header">
						{{sectionBlock.mainHeader}}
					</h1>
				</div>
				<!-- class="col-md-12" -->
				<div ng-repeat="block in sectionBlock.blocks" ng-attr-class="{{'col-md-' + block.size}}">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4>{{block.title}}</h4>
						</div>
						<div class="panel-body">
							<div ng-bind-html="block.content"></div>
							<a ng-hide="{{block.linkText === null}}" ng-href="{{block.linkUrl}}" target="_self" class="btn btn-default">{{block.linkText}}</a>
						</div>
					</div>
				</div>
			</div>

			<!-- Portfolio Section -->
			<div class="row" ng-show="{{sectionBlock.type == 1}}">
				<div class="col-lg-12">
					<h2 class="page-header">{{sectionBlock.portfolioHeader}}</h2>
				</div>
				<div class="col-md-12" ng-repeat="icon in sectionBlock.portfolios track by $index">
					<div class="col-md-4">
						<a ng-href="{{icon.imageLink}}" target="_self">
							<img class="img-responsive img-portfolio img-hover fillPortfolio" ng-src="{{icon.imageSrc}}" alt="">
						</a>
					</div>
					<div class="col-md-8">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h4>
									<a ng-href="{{icon.imageLink}}" target="_self">
										{{icon.title}}
									</a>
								</h4>
							</div>
							<div class="panel-body">
								<div ng-bind-html="icon.description"></div>
								<!-- <p>{{icon.description}}</p> -->
								<div>
									<div class="col-xs-1" ng-repeat="socialMedia in icon.socialMedia">
										<a ng-href="{{socialMedia.imageLink}}" target="_self">
											<i class="fa img-responsive img-hover fa-2x" ng-class="socialMedia.icon">
											</i>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<p>
				</div>
			</div>
		</div>
		<!-- /.row -->
	</div>
	<footer-and-copyright></footer-and-copyright>
	<!-- /.container -->

	<!-- jQuery -->
	<script src="/js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="/js/bootstrap.min.js"></script>

	<!-- Script to Activate the Carousel -->
	<script>
	$('.carousel').carousel({
		interval: 5000 //changes the speed
	})
	</script>

</body>

</html>
