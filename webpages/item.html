<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Merch Information: AUGment@UCLA</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="/css/shop-item.css" rel="stylesheet">

    <!-- Angular -->
    <script type="text/javaScript" src="/js/angular.min.js"></script>
    <script type="text/JavaScript" src="/js/angular-cookies.js"></script>
    <script type="text/javaScript" src="/js/headerController.js"></script>
    <script type="text/javaScript" src="/js/looseTemplates.js"></script>
    <script type="text/javaScript" src="/js/itemApp.js"></script>
    <script type="text/javaScript" src="/js/merchSidebar.js"></script>

    <!-- Base Path -->
    <base href="/">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="ItemPage" ng-cloak>

    <!-- Navigation -->
    <navigation-bar></navigation-bar>

    <!-- Page Content -->
    <div class="container" ng-controller="ShopItemController as item">

        <div class="row">

            <div class="row alert alert-success" ng-show="item.showAdded">
                Item added to cart!
            </div>

            <merch-sidebar id="15"></merch-sidebar>

            <div class="col-md-9">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <img class="img-responsive" ng-src="{{item.image}}" alt="">
                    </div>
                    <div class="panel-body">
                        <div class=row>
                            <div class="col-md-12">
                                <h4 class="pull-right">{{item.price | currency}}</h4>
                                <h2>{{item.name}}</h2>
                                <p ng-bind-html="item.fullDescription"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-right">
                                <!-- <div class="col-md-9">
                                </div>
                                <div class="col-md-3">
                                </div> -->
                                <div ng-hide="item.alreadyHas || !item.purchasable">
                                    <div class="inline" ng-hide="item.maxQuantity == 1">
                                        <b>Quantity:</b>
                                        <input type="number" class="quantity-control input-number" value="1" min="1" ng-max="">
                                    </div>
                                    <div class="inline">
                                        <button type="button" class="btn btn-lg btn-info" ng-click="item.addToCart()">
                                            <span class="glyphicon glyphicon-shopping-cart"></span> Add to Cart
                                        </button>
                                    </div>
                                </div>
                                <div class="alert alert-info" ng-hide="item.purchasable">
                                    <em>Talk to one of the AUGment officers to buy a membership!</em>
                                </div>
                                <div class="alert alert-info" ng-show="item.alreadyHas">
                                    <em>You seem to already have one of these! Probably don't want to buy another. </em>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!-- /.container -->

    <div class="container">
        <hr>
        <!-- Footer -->
        <footer-and-copyright></footer-and-copyright>
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
