<div class="col-md-3">
    <p class="lead">Augment Merch!</p>
    <div class="list-group">
        <a ng-repeat="category in categories"
        	ng-href="category.href" 
        	class="list-group-item" 
        	ng-class="{'active': getActiveCategory(input) === category.categoryId}">
        	{{category.name}}
        </a>
    </div>
</div>
