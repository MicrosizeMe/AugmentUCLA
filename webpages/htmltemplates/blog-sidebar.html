<!-- A reusable template for the well of shit at the side of a post that tends to get used a bunch -->
<div>
<!-- Club Logos Well -->
    <div class="well">
        <h3>Club logos here</h3>
        <p>Should find an image to accompany this.</p>
    </div>

    <!-- Tournament Signup Well -->
    <div class="well">
        <h3>Sign up for tournaments!</h3>
        <p>Should find an image to announce this.</p>
    </div>

    <!-- Blog Search Well -->
    <div class="well">
        <h4>Blog Search</h4>
        <form ng-submit="blogSidebar.onSubmit()">
            <div class="input-group">
                    <input type="text" class="form-control" ng-model="blogSidebar.searchTerm">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" target="_self" ng-click="blogSidebar.onSubmit()"><i class="fa fa-search"></i></button>
                    </span>
            </div>
        </form>
        <!-- /.input-group -->
    </div>

    <!-- Blog Categories Well -->
    <div class="well">
        <h4>Popular Catagories</h4>
        <div class="row">
            <div class="col-lg-6">
                <!-- List half of the obtained catagories -->
                <ul class="list-unstyled">
                    <li ng-repeat="catagory in blogSidebar.catagories" ng-if="$index < (blogSidebar.catagories.length / 2)"><a href="#">{{catagory}}</a>
                    </li>
                </ul>
            </div>
            <!-- /.col-lg-6 -->
            <div class="col-lg-6">
                <ul class="list-unstyled">
                    <li ng-repeat="catagory in blogSidebar.catagories" ng-if="$index >= (blogSidebar.catagories.length / 2)"><a href="#">{{catagory}}</a>
                    </li>
                </ul>
            </div>
            <!-- /.col-lg-6 -->
        </div>
        <!-- /.row -->
    </div>

</div>
