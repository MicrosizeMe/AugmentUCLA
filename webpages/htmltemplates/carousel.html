<ol class="carousel-indicators">
    <li data-target="#myCarousel" 
        ng-repeat="slide in carousel.slides track by $index" 
        ng-attr-data-slide-to="$index"
        ng-class="carousel.getActive($index)">
    </li>
    <!-- 
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li> 
    -->
</ol>

<!-- Wrapper for slides -->
<div class="carousel-inner">
    <div class="item" ng-repeat="slide in carousel.slides track by $index" ng-class="carousel.getActive($index)">
        <div class="fill" ng-style="{'background-image':'url(' + slide.imageSrc + ')'}"></div>
        <!-- <img ng-src="{{slide.imageSrc}}"> -->
        <div class="carousel-caption">
            <h2>{{slide.imageCaption}}</h2>
        </div>
    </div>
</div>

<!-- Controls -->
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="icon-prev"></span>
</a>
<a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="icon-next"></span>
</a>
